<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Authgear Demo for passkey</title>
    <!-- Non-codesplit CSS Modules will be included into a CSS bundle. -->
    <!-- The CSS bundle sometimes can be loaded more then once. -->
    <!-- What matters is that the CSS bundle is inserted after <style> of FluentUI -->
    <!-- which overrides <style> -->
    <!-- To make loading the CSS bundle twice has no harm, we need to ensure such loading -->
    <!-- will not introduce specificity issue -->
    <!-- The specificity issue comes from @tailwind base -->
    <!-- So we introduce a CSS specifically for @tailwind base -->
    <!-- The load-twice CSS bundle becomes index.css, which only contains CSS Modules class names -->
    <!-- THe CSS Modules class names will not clash with FluentUI if written with care. -->
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./index.css" />
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="react-app-root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
